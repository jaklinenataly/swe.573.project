<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="fragments/commons :: head" />
<body>
	<th:block th:include="fragments/header :: header" />

	<div onclick="{ pair() }" style="margin-bottom: 150px; margin-top: 90px;">
		<img
			src="https://static.masterpass.com/dyn/img/btn/global/mp_chk_btn_147x034px.svg" />
	</div>

	<th:block th:include="fragments/footer :: footer" />

	<script type="text/javascript">
		function pair() {
			alert("Message");
			masterpass.pair({
				"checkoutId":".....",   // This is a unique, 32-character alphanumeric identifier generated by Masterpass, which identifies your settings during a checkout.  You can find this value in your Mastercard Developers account.
				"userId": "mpassUserId"                            // The unique consumer user identifier from the Merchant site.
				});
		}
	</script>
</body>
</html>
